<div class="form-group">
	<label for="inputPassword3" class="col-sm-3 control-label">Títulación</label>
	<div class="col-sm-9 btn-group">
      	<select class="form-control"
      		ng-options='titulacion.nombre group by titulacion.nivel for titulacion in titulacion.titulaciones'
      		ng-model="titulacion.selected"
      		ng-change="calc.updateChart()"
			>
      		<option value="">Selecciona una titulación o grupo.</option>
      	</select>
		<p class="help-block">Los precios pueden variar según el nivel de experimentalidad. Escoja el grupo que más se le asemeje.</p>
	</div>
</div>
